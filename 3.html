<!DOCTYPE html>
<html>
<header>
    <style>
        .font-style {
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <title>Задание 3. Форматирование таблицы</title>
</header>

<body>
    <table border="3" cellpadding="5" width="100%" class="font-style">
        <tr align="center">
            <td bgcolor="green">Один</td>
            <td bgcolor="red">Два</td>
            <td bgcolor="blue">Три</td>
        </tr>
        <tr align="left">
            <td bgcolor="green"><b>Четыре</b></td>
            <td bgcolor="red"><b>Пять</b></td>
            <td bgcolor="blue"><b>Шесть</b></td>
            </td>
        </tr>
    </table>
</body>

</html>

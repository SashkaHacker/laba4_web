<!DOCTYPE html>
<html>
<header>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Задание 4. Заполнение таблицы</title>
</header>

<body>
    <table border="1" cellpadding="5" width="570px">
        <tr>
            <td colspan="8" bgcolor="30d5c8" height="50px"></td>
        </tr>
        <tr>
            <td bgcolor="f5f5dc" rowspan="6" height="50px">&nbsp;</td>
            <td colspan="6" bgcolor="30d5c8" height="50px"></td>
            <td bgcolor="f5f5dc" rowspan="6" height="50px">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="f5f5dc" rowspan="4" height="50px">&nbsp;</td>
            <td colspan="4" bgcolor="30d5c8" height="50px"></td>
            <td bgcolor="f5f5dc" rowspan="4" height="50px">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="f5f5dc" rowspan="2" height="50px">&nbsp;</td>
            <td bgcolor="red" height="50px"></td>
            <td bgcolor="blue" height="50px"></td>
            <td bgcolor="f5f5dc" rowspan="2" height="50px">&nbsp;</td>
        </tr>
        <tr>
            <td bgcolor="green" height="50px"></td>
            <td bgcolor="yellow" height="50px"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="30d5c8" height="50px"></td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="30d5c8" height="50px"></td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="30d5c8" height="50px"></td>
        </tr>
    </table>
    </table>
</body>

</html>
